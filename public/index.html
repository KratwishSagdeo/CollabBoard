<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabBoard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }
        canvas {
            border: 3px solid #61dafb;
            background-color: white;
            border-radius: 10px;
            cursor: crosshair;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .tools {
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #292a3a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .tools button {
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: linear-gradient(45deg, #61dafb, #21a1f1);
            color: white;
            transition: 0.3s;
        }
        .tools button:hover {
            background: linear-gradient(45deg, #21a1f1, #1b86d1);
        }
        .eraser { background: red; color: white; }
    </style>
</head>
<body>
    <h1>Real-Time Collaborative Whiteboard</h1>
    <div class="tools">
        <button onclick="setTool('pencil')">Pencil</button>
        <button class="eraser" onclick="setTool('eraser')">Eraser</button>
        <input type="range" id="eraserSize" min="5" max="50" value="10" onchange="setEraserSize(this.value)" />
        <button onclick="setTool('rectangle')">Rectangle</button>
        <button onclick="setTool('circle')">Circle</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <input type="color" id="colorPicker" onchange="setColor(this.value)" />
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="downloadCanvas()">Download</button>
    </div>
    <canvas id="board" width="800" height="500"></canvas>
    <script>
        const socket = io();
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let tool = 'pencil';
        let color = 'black';
        let eraserSize = 10;
        let history = [];
        let redoStack = [];
        let startX, startY;

        function setTool(selectedTool) {
            tool = selectedTool;
        }

        function setColor(selectedColor) {
            color = selectedColor;
        }

        function setEraserSize(size) {
            eraserSize = size;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            history = [];
            redoStack = [];
            socket.emit("clear");
        }

        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = 'collabboard.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function undo() {
            if (history.length > 0) {
                redoStack.push(history.pop());
                redrawCanvas();
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                history.push(redoStack.pop());
                redrawCanvas();
            }
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            history.forEach(step => {
                ctx.putImageData(step, 0, 0);
            });
        }

        canvas.addEventListener('mousedown', (event) => {
            drawing = true;
            startX = event.offsetX;
            startY = event.offsetY;
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            redoStack = [];
        });

        // âœ… Only ONE mousemove event listener
        canvas.addEventListener('mousemove', (event) => {
            if (!drawing) return;

            let x = event.offsetX;
            let y = event.offsetY;

            if (tool === 'pencil') {
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.lineCap = "round";
                ctx.lineTo(x, y);
                ctx.stroke();

                // ðŸ”¥ Emit event to server
                socket.emit('draw', { x, y, color });

                ctx.beginPath();
                ctx.moveTo(x, y);
            } 
            else if (tool === 'eraser') {
                ctx.clearRect(x - eraserSize / 2, y - eraserSize / 2, eraserSize, eraserSize);
            }
        });

        canvas.addEventListener('mouseup', (event) => {
            if (!drawing) return;
            drawing = false;
            ctx.beginPath(); // Reset for smooth drawing
            if (tool === "rectangle" || tool === "circle") {
                drawShape(tool, startX, startY, event.offsetX, event.offsetY, true);
            }
        });

        function drawShape(tool, x1, y1, x2, y2, emit) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            if (tool === "rectangle") {
                ctx.rect(x1, y1, x2 - x1, y2 - y1);
            } else if (tool === "circle") {
                let radius = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                ctx.arc(x1, y1, radius, 0, Math.PI * 2);
            }
            ctx.stroke();

            if (emit) {
                socket.emit("drawShape", { tool, x1, y1, x2, y2, color });
            }
        }

        socket.on("clear", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        socket.on("drawShape", ({ tool, x1, y1, x2, y2, color }) => {
            drawShape(tool, x1, y1, x2, y2, false);
        });
    </script>
</body>
</html>
